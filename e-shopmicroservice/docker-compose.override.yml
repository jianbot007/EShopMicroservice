version: '3.4'

services:
  catalogdb:
    container_name: catalogdb     
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=newpasswor
      - POSTGRES_DB=CatalogDb
    restart: always
    ports:
      - "4321:5432"
    volumes:
      - postgres_catalog:/var/lib/postgresql/data/

volumes:
  postgres_catalog:
